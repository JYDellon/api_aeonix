#     # add more service definitions when explicit configuration is needed
#     # please note that last definitions always *replace* previous ones










parameters:
    # Ajoutez ici des paramètres personnalisés si nécessaire

services:

    # Configuration par défaut pour les services dans ce fichier
    _defaults:
        autowire: true      # Injection automatique des dépendances dans vos services.
        autoconfigure: true # Enregistrement automatique de vos services comme commandes, listeners, etc.
        public: false       # Les services ne sont pas publics par défaut (meilleure pratique).

    # Rendre les classes du namespace App\ disponibles comme services
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Listener pour gérer les en-têtes CORS
    App\EventListener\CorsListener:
        tags:
            - { name: kernel.event_listener, event: kernel.response }
