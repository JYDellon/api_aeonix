nelmio_cors:
    defaults:
        allow_origin: ['https://aeonix-lake.vercel.app'] # Remplacez * par l'URL de votre frontend
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
        allow_headers: ['Content-Type', 'Authorization']
        expose_headers: ['Content-Type', 'Authorization']
        max_age: 3600
        allow_credentials: true
    paths:
        '^/api/': # Appliquer uniquement sur les endpoints commen√ßant par /api/
            allow_origin: ['https://aeonix-lake.vercel.app']
