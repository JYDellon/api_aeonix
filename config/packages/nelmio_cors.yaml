nelmio_cors:
    defaults:
        allow_credentials: true
        allow_origin: ['https://aeonix-chi.vercel.app'] # Remplacez '*' par l'URL de votre frontend
        allow_headers: ['Content-Type', 'Authorization']
        allow_methods: ['GET', 'POST', 'OPTIONS', 'DELETE', 'PUT']
        max_age: 3600
    paths:
        '^/api/':
            allow_origin: ['https://aeonix-chi.vercel.app']
            allow_headers: ['Content-Type', 'Authorization']
            allow_methods: ['GET', 'POST', 'OPTIONS', 'DELETE', 'PUT']
            max_age: 3600
