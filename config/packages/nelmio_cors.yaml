nelmio_cors:
  defaults:
    allow_origin: ['https://aeonix-blue.vercel.app', 'http://localhost:3000']
    allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
    allow_headers: ['Content-Type', 'Authorization']
    expose_headers: ['Link']
    max_age: 3600
    allow_credentials: true
  paths:
    '^/api/': ~
