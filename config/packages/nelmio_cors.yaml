
nelmio_cors:
    defaults:
        allow_origin: ['https://aeonix-lake.vercel.app','http://localhost:3000'] # Remplacez par l'origine de votre frontend
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
        allow_headers: ['Content-Type', 'Authorization']
        expose_headers: ['Authorization']
        max_age: 3600
        allow_credentials: true # Autorise l'envoi de cookies
    paths:
        '^/api/': # Applique les règles aux routes commençant par /api/
            allow_origin: ['https://aeonix-lake.vercel.app','http://localhost:3000']
