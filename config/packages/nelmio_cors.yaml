nelmio_cors:
    defaults:
        allow_origin: ['https://aeonix-lake.vercel.app']
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
        allow_headers: ['Content-Type', 'Authorization']
        allow_credentials: true
        expose_headers: ['Content-Type']
        max_age: 3600
    paths:
        '^/api/.*':
            allow_origin: ['https://aeonix-lake.vercel.app']
