nelmio_cors:
    defaults:
        allow_origin: ['https://aeonix-psi.vercel.app'] # URL du frontend
        allow_credentials: true
        allow_headers: ['Content-Type', 'Authorization']
        expose_headers: []
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
        max_age: 3600
    paths:
        '^/api/':
            allow_origin: ['https://aeonix-psi.vercel.app'] # URL du frontend
            allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
            allow_headers: ['Content-Type', 'Authorization']
            max_age: 3600
