# config/packages/nelmio_cors.yaml
nelmio_cors:
    defaults:
        allow_origin: ['https://monfront.vercel.app']  # Remplacez par l'URL de votre frontend
        allow_credentials: true                       # Autorise l'envoi des cookies et headers d'authentification
        allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With'] # Headers autorisés
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']          # Méthodes HTTP autorisées
        expose_headers: ['Authorization']             # Headers que le client peut lire dans la réponse
        max_age: 3600                                 # Durée de mise en cache des options CORS (en secondes)

    paths:
        '^/api/':                                     # Remplacez par le chemin de vos API
            allow_origin: ['https://monfront.vercel.app']
            allow_credentials: true
            allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With']
            allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
            expose_headers: ['Authorization']
