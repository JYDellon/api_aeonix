nelmio_cors:
  defaults:
    allow_origin: ['https://aeonix-lake.vercel.app']
    allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
    allow_headers: ['Content-Type', 'Authorization']
    expose_headers: ['Link']
    max_age: 3600
    allow_credentials: false # Mettez Ã  "false" si je n'utilisez pas de cookies ou identifiants
  paths:
    '^/api/': ~
