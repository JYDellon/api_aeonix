      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: database-1
      MYSQL_USER: admin
      MYSQL_PASSWORD: abcdefgh
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root

  mailer:
    image: axllent/mailpit
    restart: always
    ports:
      - "8025:8025"
      - "1025:1025"
